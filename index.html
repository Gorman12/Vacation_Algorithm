<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
    <title>vacation spot</title>
  </head>
  <body>
    <div id="welcome_screen">
      <div class="container">
        <h1>Welcome</h1>
        <br>
        <h4>please click here to find out your ideal vacation destination.</h4>
        <br>
        <button class="btn_1">click me!</button>
      </div>
    </div>
    <div id="personal_information">
      <div class="container">
        <h1>Personal information</h1>
        <h3>Please fill out the form below to give us an idea who you are.</h3>
        <form>
          <div class="form-group">
            <label for="input_first_name">First name</label>
            <input type="text" class="form-control" id="input_first_name">
          </div>
          <div class="form-group">
            <label for="input_last_name">Last name</label>
            <input type="text" class="form-control" id="input_last_name">
          </div class="form-group">
            <label for="input_email">Email</label>
            <input type="text" class="form-control" id="input_email">
          </div>
          <div class="form-group">
            <label for="input_street_address">Street address</label>
            <input type"text" class="form-control" id="input_street_address">
          </div>
          <div class="form-group">
            <label for="input_zip">Zip</label>
            <input type="text" class="form-control" id="input_zip">
          </div>
          <div class="form-group">
            <label for="input_state">State</label>
            <input type="text" class="form-control" id="input_state">
          </div>
          <div class="form-group"
            <label for="input_phone">Phone number</label>
            <input type="text" class="form-control" id="input_phone">
          </div>
        </form>
        <h4>when finished please double check your answers and click submit.</h4>
        <br>
        <button class="btn_2">submit</button>
      </div>
    </div>
    <div id="questions">
      <div class="container">
        <h1>questions</h1>
      </div>
    </div>
  </body>
</html>
